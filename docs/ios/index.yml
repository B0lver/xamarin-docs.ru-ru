sections:
- title: "Приступая к работе"
  items:
  - type: paragraph
    text: "Сведения о создании приложения iOS с помощью Xamarin и C#."
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/common/i_setup.svg
      text: "Установка"
      href: ~/ios/get-started/installation/index.md
    - image:
        src: https://docs.microsoft.com/media/common/i_mobileapp.svg
      text: "Привет, iOS"
      href: ~/ios/get-started/hello-ios/hello-ios-quickstart.md
    - image:
        src: https://docs.microsoft.com/media/common/i_mobileapp.svg
      text: "Приложения с поддержкой нескольких экранов"
      href: ~/ios/get-started/hello-ios-multiscreen/hello-ios-multiscreen-quickstart.md
- title: "Направляющие"
  items:
  - type: grid
    style: columns
    className: column50
    items:
    - type: list
      style: cards
      className: cardsB
      items:
      - href: ~/ios/get-started/index.md
        html: "Руководства, которые помогут вам начать работу с Xamarin.iOS. Убедитесь в том, что все установлено правильно, и создайте свое первое приложение iOS."
        image:
          src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
          href: ~/ios/get-started/index.md
        title: "Начало работы"
      - href: ~/ios/user-interface
        html: "Дополнительные сведения о полном наборе элементов управления пользовательского интерфейса, доступного для iOS в UIKit."
        image:
          src: ~/media/icons/i_user-interface.svg
          href: ~/ios/user-interface/
        title: "Пользовательский интерфейс"
      - href: ~/ios/data-cloud/
        html: "Локальное и удаленное хранение данных, извлечение данных и другие облачные службы."
        image:
          src: ~/media/icons/i_data-cloud.svg
          href: ~/ios/data-cloud/
        title: "Данные и облачные службы"
      - href: ~/ios/internals/
        html: "Подробные сведения о том, как работает Xamarin.iOS."
        image:
          src: https://docs.microsoft.com/en-us/media/common/i_config-tools.svg
          href: ~/ios/internals/
        title: "Дополнительные понятия и внутренние компоненты"
      - href: ~/ios/watchos/
        html: "Создание приложений для Apple Watch!"
        image:
          src: ~/media/icons/i_watchos.svg
          href: ~/ios/watchos/
        title: watchOS
    - type: list
      style: cards
      className: cardsB
      items:
      - href: ~/ios/app-fundamentals/
        html: "Все, что вам нужно знать для создания приложений iOS, например работа с файлами, изображениями, базами данных и т. д."
        image:
          src: ~/media/icons/i_app-build.svg
          href: ~/ios/app-fundamentals/
        title: "Принципы работы приложения"
      - href: ~/ios/platform/
        html: "Использование функций платформы iOS (например, ARKit и CoreML) и других функций в iOS 11."
        image:
          src: ~/media/icons/i_platform.svg
          href: ~/ios/platform/
        title: "Функции платформы"
      - href: ~/ios/deploy-test/
        html: "Инструкции по созданию и развертыванию приложений в App Store, а также советы по их предварительному тестированию!"
        image:
          src: ~/media/icons/i_deploy-test.svg
          href: ~/ios/deploy-test/
        title: "Развертывание и тестирование"
      - href: ~/ios/tvos/
        html: "Создание приложений для Apple TV!"
        image:
          src: ~/media/icons/i_tvos.svg
          href: ~/ios/tvos/
        title: tvOS
